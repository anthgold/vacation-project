<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Quiz</title>
  </head>
  <body>
    <!-- Header Section -->
      <div class="jumbotron">
        <div class="container">
        <h1>Vacation Destination Finder</h1>
      </div>
    </div>
      <!-- Quiz Section -->
      <div class="container">
        <h2>Answer the questions to find your ideal vacation destination:</h2>
        <form>
          <!-- Question 1 -->
          <div id="flavor">
             <label>What is your favorite flavor of icecream?</label>
          </div>
          <div class="radio">
           <label>
             <input name="flavor" value="0" checked type="radio">
             Chocolate
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="flavor" value="10" type="radio">
             Vanilla
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="flavor" value="20" type="radio">
             Cookies &amp; Cream
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="flavor" value="30" type="radio">
             Strawberry
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="flavor" value="40" type="radio">
             Coffee
           </label>
          </div>
         <!-- Question 2 -->
          <div id="food">
           <label>What is your favorite food?</label>
          </div>
          <div class="radio">
           <label>
             <input name="food" value="0" checked type="radio">
             Chinese
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="food" value="10" type="radio">
             Pizza
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="food" value="20" type="radio">
             Mexican
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="food" value="30" type="radio">
             Burgers
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="food" value="40" type="radio">
             Sushi
           </label>
          </div>
         <!-- Question 3 -->
          <div id="vaycay">
           <label>What is your idea of a perfect vacation?</label>
          </div>
          <div class="radio">
           <label>
             <input name="vaycay" value="0" checked type="radio">
             Time relaxing on the beach
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="vaycay" value="10" type="radio">
             Enjoying gourmet food and drink
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="vaycay" value="20" type="radio">
             Out dancing on the town
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="vaycay" value="30" type="radio">
             Visiting museums and historic sites
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="vaycay" value="40" type="radio">
             Meeting interesting and stimulating people of an ancient culture . . . to kill them
           </label>
          </div>
         <!-- Question 4 -->
          <div id="pet">
           <label>What is your favorite animal?</label>
          </div>
          <div class="radio">
           <label>
             <input name="pet" value="0" checked type="radio">
             Dog
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="pet" value="10" type="radio">
             Cat
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="pet" value="20" type="radio">
             Pot-bellied pig
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="pet" value="30" type="radio">
             The gimp
           </label>
          </div>
          <div class="radio">
           <label>
             <input name="pet" value="40" type="radio">
             Gila monster
           </label>
          </div>
          <!-- Question 5 -->
           <div id="hobbies">
            <label>What do you do in your spare time?</label>
           </div>
           <div class="radio">
            <label>
              <input name="hobbies" value="0" checked type="radio">
              Extreme sports
            </label>
           </div>
           <div class="radio">
            <label>
              <input name="hobbies" value="10" type="radio">
              Extreme cooking
            </label>
           </div>
           <div class="radio">
            <label>
              <input name="hobbies" value="20" type="radio">
              Extreme cleaning
            </label>
           </div>
           <div class="radio">
            <label>
              <input name="hobbies" value="30" type="radio">
              Extreme napping
            </label>
           </div>
           <div class="radio">
            <label>
              <input name="hobbies" value="40" type="radio">
              Super-extreme extremism
            </label>
           </div>
         <!-- Submit button -->
         <div id="button">
           <button type="submit" class="button">submit</button>
         </div>
         <!-- End of quiz section -->
       </form>
      </div>
      <!-- Quiz Results -->
    <div class="container">
      <div id="result">
        <div id="sandusky">
            <label>Congratulations! You should vacation in Sandusky, Ohio!</label>
        </div>
        <div id="trenton">
            <label>Congratulations! You should vacation in Trenton, New Jersey!</label>
        </div>
        <div id="detroit">
            <label>Congratulations! You should vacation in Detroit!</label>
        </div>
      </div>
    </div>
  </body>
</html>
